<!DOCTYPE html>
<html lang='eng-us'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder - More than a Dating Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css" rel="stylesheet">
    <link href="./style.css" content-type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="display-3 text-center text-white font-weight-bold mb-4 mx-auto">Friend Finder - Find your BFF!</h1>
    </header>
    <div class="col-10 mx-auto mb-4">
        <h2 class="display-5 text-white font-weight-bold mb-2">Survey Questions</h2>
        <hr>
        <form>
            <label for="name" class="text-white lead">Name</label>
            <input type="text" id="name" class="form-control mb-2" placeholder="Type your name (required)">
            <label for="picUrl" class="text-white lead">Link to Photo</label>
            <input type="text" id="picUrl" class="form-control mb-2" placeholder="Paste a web-link to your picture (required)">
            <hr>
            <div id="questions"></div>
            <button type="button" id="submit" class="btn btn-mdb-color"><i class="fa fa-share-square-o" aria-hidden="true"></i>    Submit and Find Your Match!</button>
        </form>
    </div>
    <footer class="col-10 mx-auto mb-4">
        <a href="/api/friends">All Friends</a><span>  |  </span><a href="https://www.github.com/btdrizzle/FriendFinder">Github Repo</a>
    </footer>
    
<!-- Modal -->
<div class="modal fade" id="results" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="resultsTitle">Your match is.....</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalBody" class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-mdb-color" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/js/mdb.min.js"></script>
    <script type="text/javascript" src="./logic.js"></script>
</body>
</html>
